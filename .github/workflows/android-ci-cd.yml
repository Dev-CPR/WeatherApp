name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-ci-cd:
    name: Android Build, Test & Distribution
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      # 4Ô∏è‚É£ Grant execute permission
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # ‚úÖ 4Ô∏è‚É£ CREATE local.properties (IMPORTANT FIX)
      - name: Create local.properties
        run: |
          echo "OPEN_WEATHER_API_KEY=${{ secrets.OPEN_WEATHER_API_KEY }}" >> local.properties
          echo "MASTER_KEY_SQL_CIPHER=${{ secrets.MASTER_KEY_SQL_CIPHER }}" >> local.properties

      # 5Ô∏è‚É£ Compile project
      - name: Compile project
        run: ./gradlew compileDebugSources

      # 6Ô∏è‚É£ Run Lint
      - name: Run Android Lint
        run: ./gradlew lint

      # 7Ô∏è‚É£ Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 9Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üîü Distribute APK
      - name: Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute \
            app/build/outputs/apk/debug/app-debug.apk \
            --app 1:124401833328:android:0f8aeb96686cd978276bb5 \
            --groups testers \
            --release-notes "CI/CD automated build from GitHub Actions"
