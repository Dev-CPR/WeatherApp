name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-ci-cd:
    name: Android Build, Test & Distribution
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java (Android requires JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle (improves CI speed)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      # 4Ô∏è‚É£ Grant execute permission to gradlew
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 5Ô∏è‚É£ Compile project (early failure detection)
      - name: Compile project
        run: ./gradlew compileDebugSources

      # 6Ô∏è‚É£ Run Lint (code quality)
      - name: Run Android Lint
        run: ./gradlew lint

      # 7Ô∏è‚É£ Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 9Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üîü Distribute APK to Firebase App Distribution
      - name: Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute \
            app/build/outputs/apk/release/app-release.apk \
            --app 1:124401833328:android:0f8aeb96686cd978276bb5 \
            --groups testers \
            --release-notes "CI/CD automated build from GitHub Actions"
